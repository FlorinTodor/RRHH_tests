            currentQuizQuestions = allQuestions.slice(0, Math.min(questionsPerExam, allQuestions.length));
            currentQuestionIndex = 0;
            userAnswersRecord = [];

            quizSetupDiv.style.display = 'none';
            resultsAreaDiv.style.display = 'none';
            quizAreaDiv.style.display = 'block';
            nextButton.style.display = 'none';
            feedbackAreaDiv.style.display = 'none';
            
            loadQuestion();
        }

        function loadQuestion() {
            feedbackAreaDiv.style.display = 'none'; // Ocultar feedback anterior
            feedbackTextP.textContent = '';
            feedbackExplanationP.textContent = '';
            nextButton.style.display = 'none';
            trueButton.disabled = false;
            falseButton.disabled = false;

            if (currentQuestionIndex < currentQuizQuestions.length) {
                const question = currentQuizQuestions[currentQuestionIndex];
                questionNumberP.textContent = `Pregunta ${currentQuestionIndex + 1} de ${currentQuizQuestions.length}`;
                questionTextP.textContent = question.statement;
            } else {
                showResults();
            }
        }

                function selectAnswer(userSelectedAnswer) {
            trueButton.disabled = true;
            falseButton.disabled = true;

            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            userAnswersRecord.push({ // Guardar para los resultados finales
                statement: currentQuestion.statement,
                userAnswer: userSelectedAnswer,
                correctAnswer: currentQuestion.answer,
                explanation: currentQuestion.explanation
            });

            feedbackAreaDiv.style.display = 'block';
            feedbackExplanationP.textContent = ''; // Limpiar explicación previa

            if (userSelectedAnswer === currentQuestion.answer) {
                feedbackTextP.textContent = "¡Correcto!";
                feedbackAreaDiv.className = 'feedback-area correct';
            } else { // El usuario ha fallado
                feedbackTextP.textContent = "Incorrecto.";
                feedbackAreaDiv.className = 'feedback-area incorrect';
            }

            // --- NUEVA LÓGICA PARA MOSTRAR JUSTIFICACIÓN ---
            // Si la RESPUESTA CORRECTA es FALSA y hay una explicación, mostrarla.
            if (currentQuestion.answer === false && currentQuestion.explanation && currentQuestion.explanation.trim() !== "") {
                feedbackExplanationP.textContent = `Justificación: ${currentQuestion.explanation}`;
            } 
            // Si el usuario falló Y la respuesta correcta era VERDADERA (y no hay justificación para mostrar de la condición anterior)
            else if (userSelectedAnswer !== currentQuestion.answer && currentQuestion.answer === true) {
                 feedbackExplanationP.textContent = `La respuesta correcta era: Verdadero.`;
            }
            // Si el usuario falló, la respuesta correcta era FALSA, PERO NO hay explicación en los datos
            else if (userSelectedAnswer !== currentQuestion.answer && currentQuestion.answer === false && (!currentQuestion.explanation || currentQuestion.explanation.trim() === "")) {
                feedbackExplanationP.textContent = `La respuesta correcta era: Falso. (No hay justificación detallada disponible).`;
            }
            // --- FIN DE NUEVA LÓGICA ---
            
            if (currentQuestionIndex < currentQuizQuestions.length - 1) {
                nextButton.style.display = 'block';
            } else {
                nextButton.textContent = "Ver Resultados";
                nextButton.onclick = showResults; 
                nextButton.style.display = 'block';
            }
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            nextButton.textContent = "Siguiente Pregunta"; // Restaurar texto si se cambió
            nextButton.onclick = nextQuestion; // Restaurar acción
            loadQuestion();
        }


        function showResults() {
            quizAreaDiv.style.display = 'none';
            resultsAreaDiv.style.display = 'block';

            let correctCount = 0;
            let incorrectCount = 0;

            const detailedResultsDiv = document.getElementById('detailed-results');
            detailedResultsDiv.innerHTML = '<h3>Respuestas Detalladas:</h3>';

            userAnswersRecord.forEach((ans, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('result-item');
                
                let resultText = `<p><b>Pregunta ${index + 1}:</b> ${ans.statement}</p>`;
                resultText += `<p>Tu respuesta: ${ans.userAnswer ? 'Verdadero' : 'Falso'}. `;
                resultText += `Respuesta correcta: ${ans.correctAnswer ? 'Verdadero' : 'Falso'}.</p>`;

                if (ans.userAnswer === ans.correctAnswer) {
                    correctCount++;
                    itemDiv.classList.add('correct');
		    
                } else {
                    incorrectCount++;
                    itemDiv.classList.add('incorrect');
                    if (ans.explanation) {
                        resultText += `<p class="explanation">Explicación: ${ans.explanation}</p>`;
                    }
                }
                itemDiv.innerHTML = resultText;
                detailedResultsDiv.appendChild(itemDiv);
            });

            const scoreValue = correctCount - (incorrectCount / 2);
            const finalScore = Math.max(0, scoreValue).toFixed(2); 
            const totalPossibleBaseScore = currentQuizQuestions.length;

            document.getElementById('score').textContent = `Puntuación Final: ${finalScore} / ${totalPossibleBaseScore}`;
            document.getElementById('summary').textContent = `Respuestas Correctas: ${correctCount}, Respuestas Incorrectas: ${incorrectCount}.`;
        }

    </script>
